<!DOCTYPE html>
<html lang="en">

<head>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="..\assets\css\style.css">
    <script src="assets\js\main.js"></script>

</head>

<body>

    <!--HEADER-->

    <header>
        <a class="logo"><img src="..\assets\logo\logo.svg" alt="logo"></a>
        <nav>
        </nav>
        <a class="cta" href="#">Login / Signup</a>
    </header>

    <!--HEADER-->

    <!--CONTENT-->

    <div style="background-image: url('../assets/images/frame.png');" id="signupform">

        <div id="su_titles">
            <h4>START BOOKING NOW</h4>
            <h1 class="su_h1">Create new account.</h1>
            <p>Already a member?<a class="su_switch"> Log in.</a></p>

            <div class="su_inputs"> 

                <div style="float: left;" class='select-input'><label for='role'>Role</label>
                    <select name="languages" id="role">
                        <option value="Patient">Patient</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Receptionist">Receptionist</option>
                      </select>
                </div>

                <div style="float: left;" class='full-input'><label for='name'>Name</label>
                    <input type='text' name='name'></input>
                </div>

                <div style="float: right;" class='full-input'><label for='surname'>Surname</label>
                    <input type='text' name='surname'></input>
                </div>

                <div style="float: left;" class='full-input'><label for='email'>Email</label>
                    <input type='text' name='email'></input>
                </div>

                <div style="float: right;" class='full-input'><label for='dateofbirth'>Date of Birth</label>
                    <input type='date' name='dateofbirth'></input>
                </div>

                <div style="float: left;" class='full-input'><label for='phone'>Phone</label>
                    <input type='text' name='phone'></input>
                </div>

                <div style="float: right;" class='full-input'><label for='idnumber'>Identification Number</label>
                    <input type='text' name='idnumber'></input>
                </div>

                <div style="float: left;" class='full-input'><label for='phone'>Password</label>
                    <input type='password' name='phone'></input>
                </div>

                <div><button class="su_button">Create account</button></div>


            </div>

        </div>

    </div>


    <!--CONTENT-->


    <!--FOOTER-->

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>company</h4>
                    <ul>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">our services</a></li>
                        <li><a href="#">privacy policy</a></li>
                        <li><a href="#">affiliate program</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>get help</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">shipping</a></li>
                        <li><a href="#">returns</a></li>
                        <li><a href="#">order status</a></li>
                        <li><a href="#">payment options</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Schedules</h4>
                    <ul>
                        <li><a href="#">Appointments</a></li>
                        <li><a href="#">Book Now</a></li>
                        <li><a href="#">Cancel</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!--FOOTER-->

</body>

</html>
